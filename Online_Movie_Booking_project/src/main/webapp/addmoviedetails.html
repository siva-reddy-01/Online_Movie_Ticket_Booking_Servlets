<html>

        <title>Book My Show..</title>

    <body bgcolor="lightgreen">
        <h2 align="center" style="size:10pt;color:red">Admin'S Portal</h2>
        <hr color="green"><hr color="green"><br>
        <a href="adminhome.html">Back?</a>&nbsp;&nbsp;&nbsp;

  <h3 align="center"><u>Add Movie Details</u></h3><br>
  <form method="post" action="AddMovies">
      
      <table align="center" width="50%" height="25%">
      
          <tr>
              <td><b>Enter Movie Name</b></td>
              <td><input type="text" name="mname" required></td>
          </tr>
          <tr>
              <td><b>Enter Movie Language</b></td>
              <td><input type="text" name="lang" required></td>
          </tr>
          <tr>
              <td><b>Enter Actor Name</b></td>
              <td><input type="text" name="aname" required></td>
          </tr>
          <tr>
              <td><b>Enter Actress Name</b></td>
              <td><input type="text" name="acname" required></td>
          </tr>
           <tr>
              <td><b>Enter Director Name</b></td>
              <td><input type="text" name="dname" required></td>
          </tr>
            <tr>
              <td><b>Enter Cost</b></td>
              <td><input type="number" name="cost" required></td>
          </tr>
         <tr>
              <td><b>Enter No of Tickets</b></td>
              <td><input type="number" name="tickets" required></td>
          </tr>
          
          <tr>
              <td><b>Enter Sensor Report</b></td>
              <td><input type="text" name="report" required></td>
          </tr>
          
          <tr>
              <td><b>Enter Thetare Name</b></td>
              <td><input type="text" name="tname" required></td>
          </tr>
          
          <tr>
              <td><b>Enter Location</b></td>
              <td><input type="text" name="location" required></td>
          </tr>
          
          <tr>
              <td align="center"><input type="submit" value="Add Movies"></td>
              <td align="center"><input type="reset" value="Clear"></td>
          </tr>
          
      </table>
      
  </form>
    </body>
</html>
